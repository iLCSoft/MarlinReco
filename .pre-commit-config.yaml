repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: mixed-line-ending
        exclude: (.*\.pdf$)
      - id: trailing-whitespace
        exclude: (doc/ReleaseNotes.md|.*\.weights.xml$)
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: .github/scripts/clang-format-hook
        types: [c++]
        language: system
